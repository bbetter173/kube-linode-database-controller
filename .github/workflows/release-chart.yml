name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'deployments/helm/**'
      - '.github/workflows/release-chart.yml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  packages: read
  issues: write

jobs:
  release:
    permissions:
      contents: write
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Add Helm dependencies repositories
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Package Helm Charts
        run: |
          mkdir -p .cr-release-packages
          helm package deployments/helm/linode-db-allowlist -d .cr-release-packages

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: linode-db-allowlist-0.1.0
          release_name: Helm Chart linode-db-allowlist 0.1.0
          draft: false
          prerelease: false

      - name: Upload Chart Package as Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .cr-release-packages/linode-db-allowlist-0.1.0.tgz
          asset_name: linode-db-allowlist-0.1.0.tgz
          asset_content_type: application/x-gzip

      - name: Update Helm chart repository index
        run: |
          helm repo index --url https://bbetter173.github.io/kube-linode-database-controller/deployments/helm/charts .cr-release-packages/
          mv .cr-release-packages/index.yaml index.yaml

      - name: Push to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .cr-release-packages
          destination_dir: deployments/helm/charts 